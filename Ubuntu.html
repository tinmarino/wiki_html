<h1 id="power-management-suspend-then-hibernate">Power management : suspend then hibernate</h1>
<ul>
<li><p>In <code>/etc/systemd/sleep.conf</code> new file:</p>
<pre><code>[Sleep]
HibernateDelaySec=3600</code></pre></li>
<li><code>systemctl suspend-then-hibernate</code> # test</li>
<li><p>In <code>/etc/systemd/logind.conf</code></p>
<pre><code>HandleLidSwitch=suspend-then-hibernate</code></pre></li>
<li><p><code>systemctl restart systemd-logind.service</code></p></li>
</ul>
